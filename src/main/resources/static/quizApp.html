<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz
    </title>
    <link rel="stylesheet" href="quizApp.css">
</head>
<body>
    <h1 id="title">Interactive Quiz</h1>
    <div id="quiz-container">
        <div id="question">Question text...</div>
        <ul id="answer-list">
            <!-- Options will be populated here -->
        </ul>
        <button id="prev-question">Previous Question</button>
        <button id="next-question">Next Question</button>
        <button id="submit-answers">Submit</button>
        <div id="score-display"></div> 
    </div>

    <div id="results-container">
        <h2>Correct Answers</h2>
        <ul id="correct-answers-list"></ul>
    </div>
    <script src="quizLogic.js"></script>
</body>
</html>
